<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="CSS/style.css">
	<title>Document</title>
</head>
<body>
    <div class="calculator">
        <!-- <input type="text" class="calculator-screen" value="0" /> -->
        <div class="calculator-screen">0</div>
        <div class="calculator-keys">
            <button type="button" class="operator" value="+" data-action="add">+</button>
            <button type="button" class="operator" value="-" data-action="subtract">-</button>
            <button type="button" class="operator" value="*" data-action="multiply">&times;</button>
            <button type="button" class="operator" value="/" data-action="divide">&divide;</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value="." data-action="decimal">.</button>
            <button type="button" class="all-clear" value="all-clear" data-action="clear">AC</button>
            <button type="button" class="equal-sign" value="=" data-action="calculate">=</button>
        </div>
        <p class="hdr">Simple Calculator</p>
    </div>
     <!-- Scripts -->
    <script src="promptPage.js"></script>
    <script>
        displayWelcomePrompt();
        var counter;
        do {
            displayInputPrompts();
            counter = checkCount();
        } while (counter);
    </script>
    <script src="simpleCalculator.js"></script>
</body>
</html>
